<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags - UPDATED FOR LIGHT THEME -->
    <meta name="theme-color" content="#f8f9fa">
    <meta name="description" content="Candy-themed Pomodoro Timer built with Vue.js 3, Chart.js, and IndexedDB">
    <meta name="keywords" content="pomodoro, timer, productivity, vue, chartjs, indexeddb">
    <meta name="author" content="Ida Yatullailliyeh">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple PWA Tags - UPDATED FOR LIGHT THEME -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Candy Pomodoro">

    <!-- Windows PWA Tags - UPDATED FOR LIGHT THEME -->
    <meta name="msapplication-TileColor" content="#f8f9fa">
    
    <title>Candy Pomodoro Timer</title>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful')
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err)
            })
        })
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
